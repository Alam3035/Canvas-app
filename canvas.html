<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="canvas.css" rel="stylesheet" type='text/css'>
</head>

<body>
    
    <div id="canvas-container" class="row">
        <div class="col-lg-9">
        <canvas id="canvas-real" class="canvas" width='1125px' height='600px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='1125px' height='600px'></canvas>
        </div>
        <div id="rightdiv" class="col-lg-3"><p>Fill</p>
            <input type="color" id="colorpickerfill"> <p>Stroke</p>
            <input type="color" id="colorpickerstroke"> <p>Size</p>
            <input id="size" type="range">
            <div></div>
        </div></div>
    </div>

    <div class="buttons">
        <button class="btn btn-circle btn-default fa fa-square" id="drawing-rectangle"><span>Rectangle</span></button>
        <button class="btn btn-circle btn-default fa fa-circle" id="drawing-circle"><span>Circle</span></button>
        <button class="btn btn-circle btn-default fa fa-share-alt" id="drawing-freeform"><span>Freeform</span></button>
        <button class="btn btn-circle btn-default fa fa-paint-brush" id="drawing-line"><span>Freeline</span></button>
        <button class="btn btn-circle btn-default fa fa-minus" id="drawing-straight-line"><span>Straight line</span></button>
        <button class="btn btn-circle btn-default fa fa-magnet" id="drawing-quad"><span>Curve</span></button>
        <button class="btn btn-circle btn-warning fa fa-eraser" id="erasing"><span>Eraser</span></button>
        <button class="btn btn-circle btn-danger fa fa-trash" id="ClearAll"><span>Delete</span></button>
        <button class="btn btn-circle btn-default fa fa-undo" id="undo"><span>Undo</span></button>
        <button class="btn btn-circle btn-default fa fa-redo" id="redo">Redo</button>
        <button a href="#" class="btn btn btn-circle btn-default fa fa-save button_download" id="btn-download" download="my-file-name.png"></a></button>
    </div>


  

    <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type='text/javascript' src="Javascript/canvas-common.js"></script>
    <script type='text/javascript' src="Javascript/drawing-line.js"></script>
    <script type='text/javascript' src="Javascript/drawing-rectangle.js"></script>
    <script type="text/javascript" src="Javascript/drawing-circle.js"></script>
    <script type="text/javascript" src="Javascript/drawing-freeform.js"></script>
    <script type="text/javascript" src="Javascript/drawing-straigth-line.js"></script>
    <script type="text/javascript" src="Javascript//drawing-quad.js"></script>
    <script type="text/javascript" src="Javascript/Write-text.js"></script>
    <script type="text/javascript" src="Javascript/eraser.js"></script>
    <script type="text/javascript" src="Javascript/drawing-clear.js"></script>
    <script type="text/javascript" src="Javascript/saving.js"></script>
    <script type='text/javascript'>
        $('#drawing-rectangle').click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $('#drawing-circle').click(() => {
            currentFunction = new DrawingCircle(contextReal, contextDraft);
        });
        $('#drawing-freeform').click(() => {
            currentFunction = new DrawingFreeForm(contextReal, contextDraft);
        });
        $('#drawing-line').click(() => {
            currentFunction = new DrawingLine(contextReal, contextDraft);
        });
        $('#drawing-straight-line').click(() => {
            currentFunction = new DrawingStraigthLine(contextReal, contextDraft);
        });
        $('#erasing').click(() => {
            currentFunction = new Eraser(contextReal, contextDraft);
        });
        $('#drawing-quad').click(() => {
            currentFunction = new DrawingQuad(contextReal, contextDraft);
        });
        currentFunction = new DrawingLine(contextReal, contextDraft);
    </script>
</body>

</html>
