<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="Canvas.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width='900px' height='500px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='900px' height='500px'></canvas>

    </div>
    <div class="buttons">
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle">Rectangle</span>
        <span class="btn btn-primary far fa-circle" id="drawing-circle">Circle</span>
        <span class="btn btn-info fa fa-paint-brush" id="drawing-line">Line</span>
        <span class="btn btn-info" id="drawing-straight-line">Straight Line</span>
        <span class="btn btn-info" id="erasing">Eraser</span>

    </div>
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type='text/javascript' src="Javascript/canvas-common.js"></script>
    <script type='text/javascript' src="Javascript/drawing-line.js"></script>
    <script type='text/javascript' src="Javascript/drawing-rectangle.js"></script>
    <script type="text/javascript" src="Javascript/drawing-circle.js"></script>
    <script type="text/javascript" src="Javascript/drawing-straigth-line.js"></script>
    <script type="text/javascript" src="Javascript/Write-text.js"></script>
    <script type="text/javascript" src="Javascript/eraser.js"></script>

    <script type='text/javascript'>
        $('#drawing-rectangle').click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $('#drawing-circle').click(() => {
            currentFunction = new DrawingCircle(contextReal, contextDraft);
        });
        $('#drawing-line').click(() => {
            currentFunction = new DrawingLine(contextReal, contextDraft);
        });
        $('#drawing-straight-line').click(() => {
            currentFunction = new DrawingStraigthLine(contextReal, contextDraft);
        });
        $('#erasing').click(() => {
            currentFunction = new Eraser(contextReal, contextDraft);
        });
    </script>
</body>

</html>
