<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="repeatbg.js"></script>
    </head>

    <body>
        <img src="images/LV.png" id="LV" width="0" height="0">
        <img src="images/supreme.png" id="supreme" width="0" height="0">
        <img src="images/huf.jpg" id="huf" width="0" height="0">
        <img src="images/bape.png" id="bape" width="0" height="0">

        <select name=hero id="hero">
                <option value="LV">LV</option>
                <option value="supreme" >Supreme</option>
                <option value="huf">HUF</option>
                <option value="bape">Bape</option>
        </select>

        <button onclick="draw('repeat')">Repeat</button>
        <button onclick="draw('repeat-x')">Repeat-x</button>
        <button onclick="draw('repeat-y')">Repeat-y</button>
        <button onclick="draw('no-repeat')">No-repeat</button>

        <canvas id="myCanvas" width="1500" height="1000" style="border:1px solid black;"></canvas>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>

</html>
